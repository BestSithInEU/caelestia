[general]
# Default view mode: icon-view, list-view, or grid-view
default-view-mode=icon-view

# Default zoom level for icon view (0-6)
default-icon-view-zoom-level=1

# Default zoom level for list view (0-6)
default-list-view-zoom-level=1

# Show hidden files by default
show-hidden-files=true

# Show file extensions
show-file-extensions=true

# Confirm before moving to trash
confirm-trash=true

# Enable recursive search
recursive-search=true

# Sort folders before files
sort-directories-first=true

# Enable tree view in sidebar
show-sidebar=true

# Default sort order: name, size, type, modified
default-sort-order=name

# Default sort direction: ascending or descending
default-sort-direction=ascending

[appearance]
# Show thumbnails for files
show-image-thumbnails=always

# Maximum file size for thumbnails (in MB)
thumbnail-limit=10

# Show type ahead search
type-ahead-search=true

# Use compact layout
compact-view=false

# Show location bar
show-location-bar=true

# Location bar style: breadcrumb or path
location-bar-style=breadcrumb

[sidebar]
# Show sidebar by default
show-sidebar=true

# Sidebar width in pixels
sidebar-width=200

# Show bookmarks in sidebar
show-bookmarks=true

# Show devices in sidebar
show-devices=true

# Show network locations
show-network=true

# Show recent files
show-recent=false

[behavior]
# Click policy: single or double
click-policy=double

# Executable text activation: ask, launch, display
executable-text-activation=ask

# Enable type-ahead search
enable-type-ahead=true

# Search in current folder
search-current-folder=true

# Show context menus on right click
context-menus=true

# Enable drag and drop
drag-and-drop=true

# Confirm before permanent delete
confirm-delete=true

# Open folders in new windows
open-folder-on-dnd=false

[performance]
# Enable file monitoring
enable-file-monitoring=true

# Maximum number of files to display without warning
large-folder-threshold=1000

# Enable background thumbnailing
background-thumbnailing=true

# Thumbnail cache size (in MB)
thumbnail-cache-size=128